    <!--=============  Contents =================-->

    <section class="form-border">
      <div class="mask d-flex align-items-center h-100">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                  <div class="text-center">
                    <img
                      src="./image/logo.png"
                      alt="logo"
                      height="150px"
                      class="container image-size"
                    />
                  </div>
                  <h2 class="text-uppercase text-center mb-5">
                    Create an account
                  </h2>

                  <form onsubmit="SignUp(event)">
                    <div class="form-outline mb-4">
                      <input
                        type="text"
                        id="Uname"
                        class="form-control form-control-lg"
                        name="Uname"
                      />
                      <label class="form-label" for="Uname">Username</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="email"
                        id="email"
                        class="form-control form-control-lg"
                        name="email"
                      />
                      <label class="form-label" for="email">Email</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="pass"
                        class="form-control form-control-lg"
                        name="pass"
                      />
                      <label class="form-label" for="pass">Password</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="Rpass"
                        class="form-control form-control-lg"
                        name="Rpass"
                      />
                      <label class="form-label" for="Rpass"
                        >Repeat your password</label
                      >
                    </div>

                    <input
                      type="submit"
                      value="Register"
                      class="btn btn-outline-dark container btn-lg container-button"
                    />

                    <!--
                      <a
                      href="LogIn.html"
                      class="btn btn-outline-dark container btn-lg container-button"
                      >Register</a
                    > 
                  -->

                    <!-- <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-lg text-body btn-main">Register</button>
                </div> -->

                    <p class="text-center text-muted mt-5 mb-0">
                      Have already an account?
                      <a href="./LogIn.html" class="fw-bold text-body"
                        ><u>Login here</u></a
                      >
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
